<html lang="es">

<head>
    <meta charset="UTF-8">

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- formato de fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Sofia+Sans+Condensed&display=swap"
        rel="stylesheet">
    <!-- estilos de la pagina -->
    <link rel="stylesheet" href="../styles/stylecontacto.css">
    <title>Contacto</title>
</head>

<body>
    <header>
        <nav>
            <div><img src="../multimedia/img/LOGOTRES.png"></div>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="./nosotros.html">Sobre Nosotros</a></li>
                <li><a href="./recetas.html">Recetas</a></li>
                <li>Contacto</li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div class="imagen">
                <img src="../multimedia/img/chef.png">
            </div>
            <div class="formulario">
                <form>
                    <h2>Dejanos tus Datos</h2>

                    <div class="input-form">
                        <div class="label"> <label for="nombre" class="form-label"><i
                                    class="fa-solid fa-user"></i></label></div>
                        <input type="text" class="form-control" name="nombre" placeholder="  Nombre y Apellido">
                    </div>

                    <div class="input-form">
                        <div class="label"> <label for="telefono" class="form-label"><i
                                    class="fa-solid fa-square-phone-flip"></i></label></div>
                        <input type="text" class="form-control" name="telefono" placeholder="  Whatsapp">

                    </div>
                    <div class="input-form">
                        <div class="label"> <label for="mail" class="form-label"><i
                                    class="fa-solid fa-envelopes-bulk"></i></label></div>
                        <input type="text" class="form-control" name="mail" placeholder="  Mail">
                    </div>
                    <div class="input-form">
                        <div class="label"> <label for="mail" class="form-label"><i
                                    class="fa-solid fa-comments"></i></label></div>
                        <textarea name="comentario" placeholder="Deja tu comentario" rows="6"></textarea>
                    </div>

                    <div>
                        <button>Enviar</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-square-instagram"></i></a>
        <a href="https://twitter.com/" target="_blank"> <i class="fa-brands fa-square-twitter"></i></a>
        <a href="https://web.whatsapp.com/" target="_blank"><i class="fa-brands fa-square-whatsapp"></i></a>
    </footer>
